<form class="signup form-horizontal" enctype="multipart/form-data">
<div>
    <div ngf-drop ngf-select ngf-multiple="true" ng-model="files" class="drop-box" 
        ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="true"
        ngf-accept="'image/*,application/pdf'"><h4><label style="color: #2F2F2F;">Drop or Click</label><h4></div>
       <div class="progress" ng-if="progress">
  <div class="progress-bar progress-bar-primary progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%">
  </div>
</div>
    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
</div>
</form>
