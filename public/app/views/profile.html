      <h2>Profile</h2>
    </div>

    <form class="form-horizontal">

        <label class="col-lg-6 col-md-6 col-sm-6 control-label">name :</label>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <p class="form-control-static">{{user.name}}</p>
        </div>
      </div>

        <label class="col-lg-6 col-md-6 col-sm-6 control-label">Points :</label>

        <label class="col-lg-6 col-md-6 col-sm-6 control-label">Username: </label>
