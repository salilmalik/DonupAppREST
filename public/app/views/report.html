<div class="container">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="page-header">
            <h2>Report</h2>
        </div>
        <form class="form-horizontal" name="report" ng-submit="reportImage(image)" role="form">
            <fieldset>
                <div class="form-group" ng-class="{ 'has-error': report.old.$dirty && report.old.$invalid && report.old.$touched,'has-success': report.old.$valid && report.old.$touched}">
                    <label for="imageUrl" class="col-lg-5 control-label">Enter the image URL(s) that you want to report, separated by commas.
								</label>
                    <div class="col-lg-7">
                        <input class="form-control" placeholder="URL" type="text" name="imageUrlList" ng-model="image.url" id="imageUrl" required
                            ng-minlength="1" /><span ng-show="report.imageUrlList.$dirty && report.imageUrlList.$error.required && report.imageUrlList.$touched"
                            class="help-block">This is required.</span>
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error': report.reportReason.$dirty && report.reportReason.$invalid && report.reportReason.$touched,'has-success': report.reportReason.$valid && report.reportReason.$touched}">
                    <label for="reportReason" class="col-lg-5 control-label">Enter the reason for reporting:</label>
                    <div class="col-lg-7">
                        <input class="form-control" placeholder="State your reason for reporting here" type="text" ng-model="image.reportReason"
                            name="reportReason" id="reportReason" required ng-minlength="1" />
                        <span ng-show="report.reportReason.$dirty && report.reportReason.$error.required && report.reportReason.$touched" class="help-block">This is required.</span>
                    </div>
                </div>
            </fieldset>
            <div class="col-lg-10 col-lg-offset-2 form-group" align="center">
                <button type="submit" ng-disabled="report.$invalid" class="btn btn-primary">Report</button>
            </div>
        </form>
    </div>
</div>
