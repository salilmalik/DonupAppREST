<div class="container">
   <div class="col-lg-6 col-md-6 col-sm-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3">
        <div class="page-header">
            <h2>Login</h2>
        </div>

        <br />
        <form class="form-horizontal" name="loginForm" ng-submit="loginUser()"
            role="form">
            <fieldset>
                <div class="form-group"
                    ng-class="{ 'has-error': loginForm.username.$dirty && loginForm.username.$invalid && loginForm.username.$touched,'has-success': loginForm.username.$valid && loginForm.username.$touched}">
                    <label for="username" class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-10">
                        <input type="email" name="username" id="username"
                            class="form-control" placeholder="Username/Email"
                            ng-model="user.username" required ng-minlength="5"
                            ng-maxlength="50" /> <span
                            ng-show="loginForm.username.$dirty && loginForm.username.$error.required && loginForm.username.$touched "
                            class="help-block">Username is required.</span> <span
                    ng-show="loginForm.username.$invalid && !loginForm.username.$pristine && loginForm.username.$touched"
                    class="help-block">Enter a valid email.</span><span
                            ng-show="loginForm.username.$error.minlength && loginForm.username.$touched " class="help-block">Username is too short.</span> <span ng-show="loginForm.username.$error.maxlength && loginForm.username.$touched "
                            class="help-block">Username is too long. It should be less
                            than 50 characters.</span>
                    </div>
                </div>
                <div class="form-group"
                    ng-class="{ 'has-error': loginForm.password.$dirty && loginForm.password.$invalid && loginForm.password.$touched,'has-success': loginForm.password.$valid && loginForm.password.$touched}">
                    <label for="password" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" name="password" id="password"
                            class="form-control" placeholder="Password"
                            ng-model="user.password" required ng-minlength="8"
                            ng-maxlength="20" /> <span
                            ng-show="loginForm.password.$dirty && loginForm.password.$error.required && loginForm.password.$touched"
                            class="help-block">Password is required.</span> <span
                            ng-show="loginForm.password.$error.minlength && loginForm.password.$touched" class="help-block">Password
                            is too short.</span> <span ng-show="loginForm.password.$error.maxlength && loginForm.password.$touched"
                            class="help-block">Password is too long. It should be less
                            than 20 characters.</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2" align="center">
                        <li ng-show="message != undefined" class="alert alert-danger">{{message}}</li>
                        <button type="submit"
                            ng-disabled="loginForm.$invalid || dataLoading"
                            class="btn btn-success">Login</button>
                        <img ng-if="dataLoading"
                            src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                        <div align="right">
                            <a href="/forgotPassword"> Forgot Password? </a>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
     </div>
